<script>
    var olho = 1; 
    document.getElementById("basic-addon2").addEventListener("click", gustavoquerdinheiro);
    function gustavoquerdinheiro(){
        if(olho == 1){
            document.getElementById("btn_i").className = "bx bx-hide";
            document.getElementById("senha").type = "text";
            olho = 2;
        }
        else{
            document.getElementById("btn_i").className = "bx bx-show";
            document.getElementById("senha").type = "password";
            olho = 1;
        }
    }
